<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        html, body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 300px;
            text-align: center;
        }

        td {
            border: 1px solid black;
            padding: 10px;
        }

    </style>
</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>
    <table>
        <tr>
            <td colspan="2">A</td>
            <td rowspan="2">B</td>
            
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            
        </tr>
        <tr>
            <td rowspan="2">G</td>
            <td colspan="2">H</td>
            
        </tr>
        <tr>
            
            <td>K</td>
            <td>L</td>
        </tr>
       
    </table>
</body>
</html>
