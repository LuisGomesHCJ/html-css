<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagen Dinâminca</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 700px)" srcset="imgs/foto-pequeno.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imgs/foto-medio.png" type="image/png">
        <img src="imgs/foto-grande.png" alt="Imagem grande">
    </picture>
    
    <h1>Reproduzindo áudios</h1>
    <audio src="audios/House of Mango - Surf Ninja 3.mp3" controls></audio>
    
    <!-- a seguir, este código vai tentar reproduzir o áudio nos seguintes formatos, caso o navegador não consiga reproduzir, vai mostrar um erro e o link para download do arquivo.-->
    <audio controls autoplay loop>
        <source src="audios/Sweaty Linen - Surf Ninja 3.mp3" type="audio/mpeg">
        <source src="audios/Sweaty Linen - Surf Ninja 3.mp3" type="audio/ogg">
        <source src="audios/Sweaty Linen - Surf Ninja 3.mp3" type="audio/wav">
        <p>Infelizmente o seu navegador não conseguiu reproduzir o áudio.
            <a href="audios/Sweaty Linen - Surf Ninja 3.mp3">Clique aqui</a> para baixar o arquivo 
        </p>
    </audio>
</body>
</html>
