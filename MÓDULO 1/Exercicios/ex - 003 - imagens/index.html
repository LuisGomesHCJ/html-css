<body>
    <h1>Testando carga e Imagens</h1>

    <img src="imgs/logo-html5 200.png" alt="logo HTML5">

     <p>Tbm podemos carregar imagens externas inserindo o link da imagem no (&lt;img src"link"). <br>
    Por exemplo:</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/250px-Unofficial_JavaScript_logo_2.svg.png" alt="Java Script">
    <p>Porém, caso o site cair, a imagem não irá funcionar...</p>
