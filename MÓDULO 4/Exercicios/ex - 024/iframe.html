<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 1px solid pink;
        }
    </style>
</head>
<body>
    <h1>Link sem iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com/" target="_blank" rel="externo">cursoemVideo</a> para aprender a programar</p>

    <h1>Link com iframe</h1>
    <p>Acessando o site do 
    <iframe src="https://www.cursoemvideo.com/" frameborder="0" scolling="no">
        
    </iframe> 
    para aprender a programar</p>

    <h2>Street fighter 6</h2>
    <p>Segue o site rodando direto no nosso site:
    <iframe src="https://www.streetfighter.com/6/pt-br" frameborder="0" scolling="no">
    </p>





    <!-- scolling="no"  tira a barra de rolagem. Na maioria dos navegadores, o atributo "scolling" não funciona... -->

    <!-- Alguns sites tem porteção contra o iframe, o Google por exemplo -->
</body>
</html>
