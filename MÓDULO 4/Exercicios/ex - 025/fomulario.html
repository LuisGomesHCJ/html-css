<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Meu primeiro formulário!</h1>
    <form action="cadastro.php" method="post" autocomplete="off"> <!-- action: para onde os dados serão enviados; method: método de envio dos dados; autocomplete: desabilita o preenchimento automático -->
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome">
        </p>

        <p>
            <label for="isobrenome">Sobrenome: </label>
            <input type="text" name="sobrenome" id="isobrenome">
        </p>

        <p>
            <label for="isenha">Senha: </label>
            <input type="password" name="senha" id="isenha"></p>

        <p>
            <input type="submit" value="Enviar">
        </p>
        
    </form>
</body>
</html>
