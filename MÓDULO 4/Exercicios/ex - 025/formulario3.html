<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required placeholder="Seu nome completo" maxlength="40" autocomplete="name">
        </p>
        <p>
            <label for="inota">Sua nota</label>
            <input type="number" name="nota" id="inota" required placeholder="De 0 a 10" min="0" max="10" step="0.1" autocomplete="off">
        </p>
        <p>
            <label for="idata">Dia da prova</label>
            <input type="date" name="data" id="idata" required min="2025-01-01" max="2025-12-31">
        </p>
        <p>
            <label for="ihora">Horário da prova</label>
            <input type="time" name="hora" id="ihora" required min="12:30" max="17:25" >
        </p>
        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
