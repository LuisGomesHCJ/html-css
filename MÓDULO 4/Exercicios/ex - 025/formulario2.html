<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="cadastro.php" autocomplete="on" method="post">
        <p>
            <label for="iemail">Email:</label>
            <input type="email" name="email" id="iemail" required placeholder="Seu Email" autocomplete="email"> <!-- required: campo obrigatório; placeholder: texto dentro do campo; autocomplete: tipo de dado para preenchimento automático -->
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="15" placeholder="Senha (8 à 15 caracteres)" autocomplete="current-password"> <!-- minlength: tamanho mínimo; maxlength: tamanho máximo; autocomplete: tipo de dado para preenchimento automático --> 
        </p>
        <p> 
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
